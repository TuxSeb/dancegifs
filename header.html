  <script> 
  
  $( document ).ready(function() {
    var cook = Cookies.get('darktheme'); 
    if(cook)
    {
      $("body").css("background-color", "black");
      $(".darktone" ).css("color", "white");
      $("hr" ).css("border-top", "1px solid white");
    }
    else
    {
      $("body").css("background-color", "white");
      $( ".darktone" ).css("color", "black");
      $( ".darktone" ).css("opacity", "0.9");
      $("hr" ).css("border-top", "1px solid rgba(0, 0, 0, 0.1)");
    }
  });
  
    $( "#option1").click(function() {
    $("body").css("background-color", "black");
    $(".darktone" ).css("color", "white");
    $("hr" ).css("border-top", "1px solid white");
    $( ".darktone" ).css("opacity", "1");
    Cookies.set('darktheme', true, { expires: 1 }, { path: '' })
    
  });

  $( "#option2").click(function() {
    $("body").css("background-color", "white");
    $( ".darktone" ).css({"color":"black", "opacity":90});
    $("hr" ).css("border-top", "1px solid rgba(0, 0, 0, 0.1)");
    Cookies.set('darktheme', false , { expires: 1 }, { path: '' })
    
    
  });

  
     

    
  </script>
